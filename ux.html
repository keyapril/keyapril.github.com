<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>UX毕业季--微博抽奖</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>
    <script src="http://a.tbcdn.cn/apps/e/brix/1.0/brix.js" bx-config="{autoPagelet:true}"></script>
    <link type="text/css" rel="stylesheet" href="http://a.tbcdn.cn/apps/e/brix/1.0/brix-min.css" charset="utf-8">
    <link type="text/css" rel="stylesheet" href="assets/css/luck.css" charset="utf-8">
</head>
<body>
    <div class="header" bx-name="header" bx-path="components/header/" bx-config="{tmpl:'#header_tmpl'}">
    </div>
    <div class="container">
        <ul id="balls" class="balls" bx-name="luck" bx-path="components/luck/" bx-config="{tmpl:'#luck_tmpl'}">
        </ul>
    </div>
    <div bx-name="list" bx-path="components/list/" bx-config="{tmpl:'#list_tmpl'}">
    </div>
</body>
<script type="text/tmpl" id="header_tmpl">
    <div class="header-op" bx-tmpl="header" bx-datakey="config">
        <table>
            <tr>
                {{#config}}
                <td>
                    <a id="btn{{index}}" class="btn btn-red btn-xlarge {{^num}}btn-disabled{{/num}}">{{name}}{{#num}}({{num}}){{/num}}</a>
                </td>
                {{/config}}
            </tr>
        </table>
    </div>
</script>
<script type="text/tmpl" id="luck_tmpl">
    {{#users}}
        <li>
        <div>
            <h3 class="h3">一等奖</h3>
            <img src="{{avatar_large}}">
            <p>{{screen_name}}</p>
            <p>({{name}})</p>
        </div>
        </li>
    {{/users}}
</script>
<script type="text/tmpl" id="list_tmpl">
    {{#defaultConfig}}
        <div class="container">
                <h2 class="h2">{{name}}</h2>
                <ul id="lucky-balls" class="lucky-balls">
                {{#luckyUsers}}
                    <li>
                    <div>
                        <img src="{{avatar_large}}">
                        <p>({{name}})</p>
                    </div>
                    </li>
                {{/luckyUsers}}
                </ul>
            </div>
    {{/defaultConfig}}
    {{#config}}
        <div class="container">
            <h2 class="h2">{{name}}</h2>
            <ul id="lucky-balls{{index}}" class="lucky-balls">
            {{#luckyUsers}}
                <li>
                <div>
                    <img src="{{avatar_large}}">
                    <p>({{name}})</p>
                </div>
                </li>
            {{/luckyUsers}}
            </ul>
        </div>
    {{/config}}
</script>
</html>
