<body>
	<div id="wb_connect_btn"></div>
	<script type="text/javascript">
    console.log(users.length);
    var newUsers = {};
	function getUsers(W,i){
        W.parseCMD("/users/show.json", function(sResult, bStatus){
            if(bStatus){
                if(!newUsers[sResult['id']]){
                    newUsers[sResult['id']]= true;
                    users[i]['avatar_large'] = sResult['avatar_large'];
                    i++;
                }
                else{
                    users.splice(i, 1);
                }
                if(i<users.length){
                    getUsers(W,i);
                }
                else{
                    console.log(JSON.stringify(users));
                }
            }
        },{
            screen_name : users[i].screen_name
        },{
            method: 'get'
        });
    }
	WB2.anyWhere(function(W){
                W.widget.connectButton({
                    id: "wb_connect_btn",
                    type: '3,2',
                    callback : {
                        login:function(o){
                            isLogin = true;
                            getUsers(W,0)
                        },
                        logout:function(){
                            isLogin = false;
                        }
                    }
                });
            });
	</script>
